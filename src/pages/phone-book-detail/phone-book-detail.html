<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{contact.imageUrl}}" alt="" width="150" height="150">
  <button ion-button color="secondary" block (click)="call()">
    <ion-icon name="call">
    </ion-icon> &nbsp; &nbsp;Call : {{contact.telephone}}
  </button>
  <button ion-button color="medium" block (click)="sms()">
    <ion-icon name="mail"></ion-icon>&nbsp; &nbsp; SMS : {{contact.telephone}}
  </button>
</ion-content>
